 <div class="container">
   <div class="row">
    <h2 align="center">Task Manager</h2>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" class="form">
        <input
         type="text"
         id="username"
         class="form-control"
         ngModel
         name="todo"
         #fff
         required>
         <button class="btn btn-danger"
         type="submit" (click)="onAddTodo(fff.value)"
         [disabled]="!f.valid">+</button>
      </form>
    <br>
        <div class="list-group-item" *ngFor="let todo of todoList | keyvalue; let i = index" [id]="i">
          <div>
            {{ todo.value.todo }}
          </div>
          <div>
            <i class="fa fa-check" (click)="onCompleted(i)"></i>
          <i class="fa fa-trash" id="deleteIcon" (click)="ondeleteTodo(i)"></i>
          </div>
        </div>
        <br>
        <hr>
        <div class="list-group" *ngIf="viewTodo">
          <div class="list-group-item" *ngFor="let todoArr of completedArray | keyvalue; let i = index;" [id]="i">
          <div>{{ todoArr.value.todo }}</div>
          <div>
            <i class="fa fa-reply-all" id="grg" (click)="onReverseTodoCompleted(i)"></i>
            <i class="fa fa-trash" id="deleteIcon" (click)="onTodoCompleteDelete(i)"></i>
          </div>
        </div>
          </div>
</div>
</div>
</div>
